<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Plan - Objection Buster</title>
  <link rel="stylesheet" href="/css/main.css">
  <style>
    .plan-col { background:#fff;border-radius:10px;box-shadow:0 2px 12px #1db95422;padding:2rem;margin:1rem 0; }
    .plan-price { font-size:2em;color:#1db954;font-weight:700; }
    .plan-features { margin:1em 0 1.5em 0; }
    .plan-select { background:#1db954;color:#fff;padding:0.7em 1.5em;border:none;border-radius:4px;font-size:1em; }
    @media (max-width: 768px) { .plans-row { flex-direction:column; } .plan-col { margin:1rem 0; } }
  </style>
</head>
<body>
  <header><h1>Choose Your Plan</h1></header>
  <div id="navbar"></div>
  <main class="container">
    <div class="plans-row" style="display:flex;gap:2rem;justify-content:center;flex-wrap:wrap;">
      <div class="plan-col" style="flex:1;min-width:220px;max-width:320px;">
        <h2>Basic</h2>
        <div class="plan-price">$7</div>
        <div class="plan-features">
          <ul><li>Minimal cheat-sheet content</li></ul>
        </div>
        <button class="plan-select" onclick="selectPlan('basic',7)">Select</button>
      </div>
      <div class="plan-col" style="flex:1;min-width:220px;max-width:320px;">
        <h2>Standard</h2>
        <div class="plan-price">$10</div>
        <div class="plan-features">
          <ul><li>Basic + two extra rebuttals/templates</li></ul>
        </div>
        <button class="plan-select" onclick="selectPlan('standard',10)">Select</button>
      </div>
      <div class="plan-col" style="flex:1;min-width:220px;max-width:320px;">
        <h2>Full</h2>
        <div class="plan-price">$15</div>
        <div class="plan-features">
          <ul><li>Complete cheat-sheet with everything</li></ul>
        </div>
        <div style="margin-bottom:1em;color:#1db954;font-weight:600;">A $15 investment can help you close just one extra $300 deal—20× ROI!</div>
        <button class="plan-select" onclick="selectPlan('full',15)">Select</button>
      </div>
    </div>
  </main>
  <div id="footer"></div>
  <script>
    fetch('/navbar.html').then(r=>r.text()).then(html=>document.getElementById('navbar').innerHTML=html);
    fetch('/footer.html').then(r=>r.text()).then(html=>document.getElementById('footer').innerHTML=html);
    function selectPlan(plan, price) {
      // Check auth
      fetch('/api/auth/session', { credentials: 'include' })
        .then(r=>r.json())
        .then(data => {
          if (data.authenticated) {
            localStorage.setItem('selectedPlan', JSON.stringify({ plan, price }));
            window.location.href = '/checkout.html';
          } else {
            alert('Please sign in or register to continue.');
            window.location.href = '/login.html';
          }
        });
    }
  </script>
</body>
</html>
