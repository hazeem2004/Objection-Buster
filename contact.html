<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Objection Buster</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <header><h1>Contact Us</h1></header>
  <div id="navbar"></div>
  <main class="container">
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <input type="submit" value="Send">
      <div id="contactMsg"></div>
    </form>
  </main>
  <div id="footer"></div>
  <script>
    fetch('/navbar.html').then(r=>r.text()).then(html=>document.getElementById('navbar').innerHTML=html);
    fetch('/footer.html').then(r=>r.text()).then(html=>document.getElementById('footer').innerHTML=html);
    document.getElementById('contactForm').onsubmit = async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      const res = await fetch('/api/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, message })
      });
      if (res.ok) {
        document.getElementById('contactMsg').textContent = 'Message sent!';
        document.getElementById('contactMsg').style.color = '#1db954';
        document.getElementById('contactForm').reset();
      } else {
        document.getElementById('contactMsg').textContent = 'Failed to send message.';
        document.getElementById('contactMsg').style.color = '#b91c1c';
      }
    };
  </script>
</body>
</html>
