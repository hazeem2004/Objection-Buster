<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Objection - Objection Buster</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <header><h1>Custom Objection Input</h1></header>
  <div id="navbar"></div>
  <main class="container">
    <form id="objectionForm">
      <label for="name">Your Name (optional)</label>
      <input type="text" id="name" name="name">
      <label for="objection">Objection</label>
      <textarea id="objection" name="objection" rows="3" required></textarea>
      <label for="email">Your Email (optional)</label>
      <input type="email" id="email" name="email">
      <input type="submit" value="Analyze Objection">
      <div id="objectionResult"></div>
    </form>
  </main>
  <div id="footer"></div>
  <script>
    fetch('/navbar.html').then(r=>r.text()).then(html=>document.getElementById('navbar').innerHTML=html);
    fetch('/footer.html').then(r=>r.text()).then(html=>document.getElementById('footer').innerHTML=html);
    document.getElementById('objectionForm').onsubmit = async function(e) {
      e.preventDefault();
      const objection = document.getElementById('objection').value.trim();
      if (!objection) {
        document.getElementById('objectionResult').textContent = 'Objection cannot be empty.';
        return;
      }
      const email = document.getElementById('email').value.trim();
      // Optional: add name field if present in form
      let name = '';
      const nameInput = document.getElementById('name');
      if (nameInput) name = nameInput.value.trim();
      // Save to localStorage for later steps
      localStorage.setItem('objectionData', JSON.stringify({ name, email, objection }));
      // Send to backend
      fetch('/api/objection/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, objection })
      }).then(async response => {
        if (response.ok) {
          const data = await response.json();
          localStorage.setItem('objectionId', data.id);
          window.location.href = '/preparing.html';
        } else {
          document.getElementById('objectionResult').textContent = 'Submission failed.';
        }
      });
    };
  </script>
</body>
</html>
