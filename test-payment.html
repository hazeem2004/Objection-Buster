<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Payment Session</title>
</head>
<body>
  <h1>Test /payment/create-session</h1>
  <form id="paymentForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="test@saasteam.com" required>
    <button type="submit">Create Session</button>
  </form>
  <pre id="result"></pre>
  <script>
    document.getElementById('paymentForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const response = await fetch('http://localhost:9000/payment/create-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      const data = await response.json();
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
