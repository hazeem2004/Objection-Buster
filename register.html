<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Objection Buster</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <header><h1>Register</h1></header>
  <div id="navbar"></div>
  <main class="container">
    <form id="registerForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" name="confirm" required>
      <input type="submit" value="Register">
      <div id="registerError" style="color:#b91c1c;"></div>
    </form>
  </main>
  <div id="footer"></div>
  <script>
    fetch('/navbar.html').then(r=>r.text()).then(html=>document.getElementById('navbar').innerHTML=html);
    fetch('/footer.html').then(r=>r.text()).then(html=>document.getElementById('footer').innerHTML=html);
    document.getElementById('registerForm').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      if(password !== confirm) {
        document.getElementById('registerError').textContent = 'Passwords do not match';
        return;
      }
      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ email, password })
      });
      if (res.ok) {
        window.location.href = '/login.html';
      } else {
        const data = await res.json().catch(()=>({message:'Registration failed'}));
        document.getElementById('registerError').textContent = data.message || 'Registration failed';
      }
    };
  </script>
</body>
</html>
