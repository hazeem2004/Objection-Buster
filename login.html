<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Objection Buster</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <header><h1>Login</h1></header>
  <div id="navbar"></div>
  <main class="container">
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <input type="submit" value="Login">
      <div id="loginError" style="color:#b91c1c;"></div>
    </form>
  </main>
  <div id="footer"></div>
  <script>
    fetch('/navbar.html').then(r=>r.text()).then(html=>document.getElementById('navbar').innerHTML=html);
    fetch('/footer.html').then(r=>r.text()).then(html=>document.getElementById('footer').innerHTML=html);
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ email, password })
      });
      if (res.ok) {
        window.location.href = '/index.html';
      } else {
        const data = await res.json().catch(()=>({message:'Login failed'}));
        document.getElementById('loginError').textContent = data.message || 'Login failed';
      }
    };
  </script>
</body>
</html>
